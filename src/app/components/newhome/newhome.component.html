<div class="container-fluid d-flex flex-wrap justify-content-center">
  <div class="card" *ngFor="let item of newdetails">
    <a routerLink="/newdetails/{{ item.author }}">
      <img class="card-img-top" [src]="item.urlToImage" alt="Card image cap" />
    </a>
    <div class="card-body">
      <h5 class="card-title">{{ item.title | slice : 0 : 10 }}</h5>
      <p class="card-text p-6">
        {{ item.description | slice : 0 : 50 }}
      </p>
      <button class="btn btn-primary" (click)="addtocart(item)">
        Add To Cart
      </button>
    </div>
  </div>
</div>
